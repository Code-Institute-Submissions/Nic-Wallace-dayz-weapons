{% extends "base.html" %}
{% block content %}

<div>     
    <div class="row card mb-4 mt-3 left  top">
        <h2>Add a weapon to the DayZ Weapons Catalogue</h2>
    </div>
        
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Add Weapon</button>
            </p>
        </div>
    </form>
</div>

{%endblock%}
